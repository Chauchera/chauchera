<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Promocional - Chauchera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <img src="LogoBlanco.png" alt="Chauchera Logo" class="logo">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>
    <nav id="menu" class="side-menu hidden">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="biografia.html">Biografía Artística</a></li>
            <li><a href="show.html">Nuestro Show</a></li>
            <li><a href="canciones.html">Canciones</a></li>
            <li><a href="ridder.html">Ridder Técnico</a></li>
            <li><a href="auspicios.html">Auspicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="material.html">Material Promocional</a></li>
        </ul>
    </nav>
    <div id="content" class="content">
        <section class="promo-section">
            <h1>Material Promocional</h1>
            <p>Aquí podrás encontrar material multimedia sobre la banda para que lo descargues</p>

            <div class="logo-container-column">
                <div class="logo-item">
                    <img src="LogoBlanco.png" alt="Logo Blanco">
                </div>
                <div class="logo-item white-bg">
                    <img src="LogoNegro.png" alt="Logo Negro">
                </div>
            </div>

            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="Chauchera001.jpg" alt="Foto 1">
                    <img src="Chauchera002.jpg" alt="Foto 2">
                    <img src="Chauchera003.jpg" alt="Foto 3">
                    <img src="Chauchera004.jpg" alt="Foto 4">
                    <img src="Chauchera005.jpg" alt="Foto 5">
                    <img src="Chauchera006.jpg" alt="Foto 6">
                </div>
                <div class="carousel-controls">
                    <button id="prevBtn">&#10094;</button>
                    <button id="nextBtn">&#10095;</button>
                </div>
            </div>

            <div class="video-section">
                <h2>Video Promocional</h2>
                <video autoplay muted loop controls class="promo-video">
                    <source src="promocional.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            </div>
        </section>
    </div>
    <footer>
        <div class="contact-info">
            <a href="mailto:chauchera@example.com"><i class="fas fa-envelope"></i></a>
            <span>|</span>
            <a href="https://facebook.com/chauchera" target="_blank"><i class="fab fa-facebook"></i></a>
            <span>|</span>
            <a href="https://instagram.com/chaucherametal" target="_blank"><i class="fab fa-instagram"></i></a>
            <span>|</span>
            <a href="https://tiktok.com/@chaucherametal" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>
    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');

        let counter = 0;
        const size = carouselImages[0].clientWidth;

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (counter >= carouselImages.length - 1) counter = -1;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter++;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (counter <= 0) counter = carouselImages.length;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter--;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    </script>
</body>
</html>
